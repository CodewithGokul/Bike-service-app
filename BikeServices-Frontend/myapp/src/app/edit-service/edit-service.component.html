<!-- edit-service.component.html -->
<div class="edit-service-modal">
  <h2>Edit Service</h2>
  <form class="edit" (ngSubmit)="onSubmit(service)">
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" [(ngModel)]="service.serviceName" name="serviceName" required>

    <label for="description">Service Description:</label>
    <input type="text" id="description" [(ngModel)]="service.description" name="description" required>

    <label for="charges">Price:</label>
    <input type="number" id="charges" [(ngModel)]="service.charges" name="charges" required>

    <label for="location">Address:</label>
    <input type="text" id="location" [(ngModel)]="service.location" name="location" required>

    <div class="button-group">
      <button type="submit" class="btn-save">Save</button>
      <button type="button" class="btn-cancel" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
