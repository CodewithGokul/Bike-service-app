<!-- edit-service.component.html -->
<div class="edit-service-modal">
  <h2>Edit Service</h2>
  <form class="edit" (ngSubmit)="onSubmit(service)">
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" [(ngModel)]="service.serviceName" name="serviceName" required>

    <label for="description">Service Description:</label>
    <input type="text" id="description" [(ngModel)]="service.description" name="description" required>

    <label for="charges">Price:</label>
    <input type="number" id="charge" [(ngModel)]="service.charges" name="charges" required>


    <label for="charges">Address:</label>
    <input type="text" id="charges" [(ngModel)]="service.location" name="location" required>

    <button type="submit">Save</button>
    <button type="button" (click)="close()">Cancel</button>
  </form>
</div>
